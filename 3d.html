<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { 
				display: block;
				height:50vh;
				padding-left:2vw;
			}
		</style>
	</head>
	<body>
		<h1> HELLO WORLD </h1>
		<!--================ 3D Model =========================-->
		<canvas id="c"></canvas>

		<!--<script src="js/three.min.js"></script>-->
		<script type="module">
			import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js';
			import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/examples/jsm/controls/OrbitControls.js';
			import {OBJLoader2} from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/examples/jsm/loaders/OBJLoader2.js';
			import {MTLLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/examples/jsm/loaders/MTLLoader.js';
			import {MtlObjBridge} from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/examples/jsm/loaders/obj2/bridge/MtlObjBridge.js';

			function main() {
			  const canvas = document.querySelector('#c');
			  const renderer = new THREE.WebGLRenderer({canvas});

			  const fov = 37;
			  const aspect = 2;  // the canvas default
			  const near = 0.1;
			  const far = 100;
			  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
			  camera.position.set(0, 10, 20);

			  const controls = new OrbitControls(camera, canvas);
			  controls.target.set(0, 2, 0);
			  controls.update();

			  const scene = new THREE.Scene();
			  scene.background = new THREE.Color('black');
			/*
			  {
			    const planeSize = 40;

			    const loader = new THREE.TextureLoader();
			    const texture = loader.load('https://threejsfundamentals.org/threejs/resources/images/checker.png');
			    texture.wrapS = THREE.RepeatWrapping;
			    texture.wrapT = THREE.RepeatWrapping;
			    texture.magFilter = THREE.NearestFilter;
			    const repeats = planeSize / 2;
			    texture.repeat.set(repeats, repeats);

			    const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
			    const planeMat = new THREE.MeshPhongMaterial({
			      map: texture,
			      side: THREE.DoubleSide,
			    });
			    const mesh = new THREE.Mesh(planeGeo, planeMat);
			    mesh.rotation.x = Math.PI * -.5;
			    scene.add(mesh);
			  }
			*/
			  {
			    const skyColor = 0xB1E1FF;  // light blue
			    const groundColor = 0xB97A20;  // brownish orange
			    const intensity = 1;
			    const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
			    scene.add(light);
			  }

			  {
			    const color = 0xFFFFFF;
			    const intensity = 1;
			    const light = new THREE.DirectionalLight(color, intensity);
			    light.position.set(0, 10, 0);
			    light.target.position.set(-5, 0, 0);
			    scene.add(light);
			    scene.add(light.target);
			  }

			  {
			  	const mtlLoader = new MTLLoader();
			  	mtlLoader.load('/models/BioGas+2.mtl', (mtlParseResult) => {
		  			const objLoader = new OBJLoader2();
		  			const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
				    objLoader.addMaterials(materials);
				    objLoader.load('/models/BioGas+2.obj', (root) => {
				      scene.add(root);
				    });
				});

			  }

			  function resizeRendererToDisplaySize(renderer) {
			    const canvas = renderer.domElement;
			    const width = canvas.clientWidth;
			    const height = canvas.clientHeight;
			    const needResize = canvas.width !== width || canvas.height !== height;
			    if (needResize) {
			      renderer.setSize(500, height, false);
			    }
			    return needResize;
			  }

			  function render() {

			    if (resizeRendererToDisplaySize(renderer)) {
			      const canvas = renderer.domElement;
			      camera.aspect = canvas.clientWidth / canvas.clientHeight;
			      camera.updateProjectionMatrix();
			    }

			    renderer.render(scene, camera);

			    requestAnimationFrame(render);
			  }

			  requestAnimationFrame(render);
			}

			main();

		</script>
		<!--================ End of 3D Model =========================-->
	</body>
</html>
